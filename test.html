<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="test.css">
    <style>

    </style>
</head>

<body>
    <!-- CODE BELOW -->
    <div class="carousel-container">
        <!-- preview left -->
        <span class="slot-0"><img data-img="0" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0099ff&txtclr=ffffff&txt=300%C3%97300&w=300&h=300&fm=png" alt=""></span>
        <span class="slot-1"><img data-img="1" src="http://nemanjakovacevic.net/wp-content/uploads/2013/07/placeholder.png" alt=""></span>
        <div class="placeholder-left"></div>
        <div class="test"></div>
        <!-- main display -->
        <div class="carousel">
            <!-- left arrow -->
            <div class="left-arrow-container">
                <div class="left-arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
            </div>
            <!-- image -->
            <div class="slot-2 curr-img-container">
                <img class="img-2 active" data-img="2" src="http://ingridwu.dmmdmcfatter.com/wp-content/uploads/2015/01/placeholder.png">
            </div>
            <!-- right arrow -->
            <div class="right-arrow-container">
                <div class="right-arrow"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
            </div>
        </div>
        <!-- preview right -->
        <span class="slot-3"><img data-img="3" src="https://getuikit.com/docs/images/placeholder_600x400.svg" alt="" ></span>
        <span class="slot-4"><img data-img="4" src="https://openclipart.org/image/2400px/svg_to_png/194077/Placeholder.png" alt=""></span>
    </div>
    <!-- CODE ABOVE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="test.js"></script>
</body>

</html>
